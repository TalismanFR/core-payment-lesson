version: "3.9"
services:
  postgres:
    image: postgres:14.3-alpine3.16
    environment:
      POSTGRES_DB: "payservice-db"
      POSTGRES_USER: "payservice"
      POSTGRES_PASSWORD: "payservice"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
